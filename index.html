        function filterCategory(category) {
            currentFilter = category;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(category)) {
                    btn.classList.add('active');
                }
            });

            if (category === 'Ï†ÑÏ≤¥') {
                filteredFoods = [...allFoods];
            } else {
                filteredFoods = allFoods.filter(food => food.category === category);
            }

            createRoulette();
            document.getElementById('menuCount').textContent = filteredFoods.length;
            document.getElementById('currentFilter').textContent = category;
        }

        function createRoulette() {
            const roulette = document.getElementById('roulette');
            roulette.innerHTML = '';
            
            const itemAngle = 360 / filteredFoods.length;

            filteredFoods.forEach((food, index) => {
                const item = document.createElement('div');
                item.className = 'roulette-item';
                item.style.background = colors[index % colors.length];
                item.style.transform = `rotate(${itemAngle * index}deg) skewY(${90 - itemAngle}deg)`;
                
                const textSpan = document.createElement('span');
                textSpan.style.transform = `skewY(${-90 + itemAngle}deg) rotate(${itemAngle / 2}deg)`;
                textSpan.style.display = 'block';
                textSpan.innerHTML = `${food.name}<br><small>${food.restaurant}</small>`;
                
                item.appendChild(textSpan);
                roulette.appendChild(item);
            });
        }

        function spin() {
            if (spinning) return;
            
            spinning = true;
            document.getElementById('spinBtn').disabled = true;

            const roulette = document.getElementById('roulette');
            const randomIndex = Math.floor(Math.random() * filteredFoods.length);
            const itemAngle = 360 / filteredFoods.length;
            
            const minRotation = 360 * 7;
            const targetRotation = minRotation + (360 - (itemAngle * randomIndex) - itemAngle / 2);
            
            roulette.style.transform = `rotate(${targetRotation}deg)`;

            setTimeout(() => {
                spinning = false;
                document.getElementById('spinBtn').disabled = false;
                showResult(filteredFoods[randomIndex]);
            }, 4000);
        }
